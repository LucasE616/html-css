<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <!-- no input:radio, basta colocar o mesmo name, para ser possível selecionar apenas um (ao selecionar o outro, desmarca a opção anterior) -->
            <input type="radio" name="sex" id="isxmas" value="M" checked> <label for="isxmas">Masculino</label>
            <input type="radio" name="sex" id="isxfem" value="F"> <label for="isxfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="fut" id="ifut" checked> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="vol" id="ivol"> <label for="ivol">Volei</label> <br>
            <input type="checkbox" name="jiu" id="ijiu"> <label for="ijiu">Jiu-jítsu</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
