<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 320px;
        }

        td {
            border: 1px solid #000;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de tabelas</h1>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!-- Mescla duas células,irá ocupar duas colunas -->
        </tr>

        <tr>
            <td rowspan="3">D</td> <!-- Mescla três células,irá ocupar três linhas -->
            <td>E</td>
            <td rowspan="2">F</td> <!-- Mescla duas células,irá ocupar duas linhas -->
        </tr>

        <tr>
            <td>H</td>
        </tr>

        <tr>
            <td colspan="2">L</td> <!-- Mescla duas células,irá ocupar duas colunas -->
        </tr>
    </table>
</body>
</html>
