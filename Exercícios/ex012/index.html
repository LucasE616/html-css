<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <!--
    Caso precise converter ou diminuir o tamanho e qualidade, etc...
    Utilize o HandBrake (https://handbrake.fr/)
    -->
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio PC</p>

    <video width="560" poster="./imagens/limoes-capa.png" controls autoplay loop> <!-- Organize os vídeos por ordem crescente de tamanho -->
        <source src="./midia/meu-video.mp4" type="video/mp4">
        <source src="./midia/meu-video.m4v" type="video/m4v">
        <source src="./midia/meu-video.webm" type="video/webm">
        <source src="./midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com o formato de vídeo</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/-7KPLnuP_RM?si=oqE5UJ44yv_m8LQE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    <!-- Com o vídeo hospedado no YouTube, qualquer pessoa terá acesso, em alguns sites, isso não atende. Uma solução pode ser o VIMEO (https://vimeo.com/pt-br) -->

    <h1>Inserindo vídeos com o Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/396260528?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="STRONG RENT A CAR - SPORTS CAR"></iframe>

</body>
</html>
