<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
    /*
    Seletores de atributos:
    #   -> id
    .   -> class
    :   -> pseudo-classe
    ::  -> pseudo-elemento
    >   -> children (filho direto)

    */

        body {
            font-family: Arial, sans-serif;
            background-color: #ededed;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            color: blue;
            text-decoration: underline;
        }

        a:active {
            color: green;
        }

        a::after {
            content: "  [Link Externo]";
            font-size: 0.8em;
            color: #333;
        }

        .especial::before {
            content: "ðŸ”¥ ";
        }
    </style>
</head>
