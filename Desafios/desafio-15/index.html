<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Rede Social</title>
    <link rel="shortcut icon" href="./src/imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/estilos/style.css">
</head>
<body>
    <main>
        <section id="telefone">
            <iframe src="./src/pages/home.html" name="tela" id="tela" frameborder="0">
                <p>Seu navegador não é compatível com <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/iframe" target="_blank">iframes</a></p>
            </iframe>
        </section>

        <section id="redes-sociais">
            <a href="./src/pages/home.html" target="tela"><img src="./src/imagens/logo-home.jpg" alt="Home"></a> <br>
            <a href="./src/pages/youtube.html" target="tela"><img src="./src/imagens/logo-youtube.jpg" alt="YouTube"></a> <br>
            <a href="./src/pages/github.html" target="tela"><img src="./src/imagens/logo-github.jpg" alt="GitHub"></a> <br>
            <a href="./src/pages/instagram.html" target="tela"><img src="./src/imagens/logo-instagram.jpg" alt="Instagram"></a> <br>
            <a href="./src/pages/twitter.html" target="tela"><img src="./src/imagens/logo-twitter.jpg" alt="Twitter | X"></a> <br>
            <a href="./src/pages/facebook.html" target="tela"><img src="./src/imagens/logo-facebook.jpg" alt="Facebook"></a>
        </section>
    </main>
</body>
</html>
